<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution { font-size: 11px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-mentor-light-gray">

  <div class="container min-w-screen min-h-screen m-auto flex justify-center items-center">
    <div class="lg:w-1/5 md:w-1/3 sm:w-1/2 w-3/4 h-1/2 bg-mentor-white rounded-lg">
      <div class="flex flex-col p-3">
        <div>
          <img class="rounded-md" src="/images/image-qr-code.png" alt="">
        </div>
        <h1 class="m-3 font-bold font-outfit whitespace-normal text-center text-mentor-dark-blue">Improve your Front-end skills by bulding projects</h1>
        <p class="mx-3 font-normal text-xs font-outfit whitespace-normal text-center text-mentor-grayish-blue">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
      </div>
    </div>
  </div>
  <div class="attribution flex justify-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/benup-ghimire-9b9b19233/">Benup Ghimire</a>.
  </div>
</body>
</html>
